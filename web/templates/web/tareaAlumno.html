{% extends 'web/base.html' %}
{% load static %}
{% block tittle %}Cursos{% endblock %}
{% block content %}
    <link href="{% static '/css/cursos/main.css' %}"
          rel="stylesheet"
          type="text/css"></link>
    <div class="modal fade"
         id="exampleModalCenter"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Responder Actividad</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                            onclick="$('#exampleModalCenter').modal('toggle')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Respuesta:</label>
                            <textarea rows="12"
                                      type="text"
                                      class="form-control"
                                      id="formGroupExampleInput2"
                                      placeholder="Respuesta"
									  data-bind="textInput: postDescription, attr: {
										  disabled: freezeAnswer
									  }"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" disabled data-bind="click: createPost , attr: {
						disabled: freezeAnswer
					}">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <section class="page-section bg-light">
        <div class="main-container display-flex container-box">
            <h1 data-bind="text: title"></h1>
            <h4 data-bind="text: description"/>
        </div>
    </section>
	<div class="floating-container">
        <div class="floating-button"
             onclick="$('#exampleModalCenter').modal('toggle')"><i class="fa-solid fa-reply"></i></div>
    </div>
    <script src={% static '/js/cursos/tareaAlumno.js' %}></script>
{% endblock %}
